<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- jquery -->

      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
  </script>
    <title>Document</title>
</head>
<body>
  <header class="bgc-blue">
    <nav class="container navbar navbar-expand-lg navbar-dark bgc-blue">
      <a class="navbar-brand" href="index.html">
        <img src="./imagenes/logo-tentacion.png" alt="logo tentacion">  
      </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="products.html">PRODUCTOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">CONTACTO</a>
            </li>
          </ul>
        </div>
      </nav>
  </header>
  <main class="bg-gris pb-5">
     <section class="container h-800 d-flex flex-column justify-content-center mb-4">
      <h2 class="text-center">Dejanos tu mensaje</h2>
      <!-- Formulario de contacto realizado con jquery-validation -->
      <form name="searchForm">
        <div class="form-group">
          <label class="color-text-form" for="name">Nombre</label>
          <input type="text" id="cname" class="form-control" name="name" placeholder="nombre" required>
        </div>
        <div class="form-group">
          <label class="color-text-form" for="cemail">Email address</label>
          <input id="cemail" type="email" class="form-control" name="email" placeholder="name@example.com"required>
        </div>
        <div class="form-group">
          <label for="ccomment">Example textarea</label>
          <textarea class="form-control" id="ccomment" name="comment" rows="3" required></textarea>
        </div>
        <button class="btn my-2 my-sm-0" type="submit">Busca</button>
      </form>
    </section>
  </main>   
    <footer class="footer bgc-blue">
       <p> Copyright 2020</p>
    </footer>

    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="js/popper.min.js"></script>

    <!-- moment -->

    <!-- mis Script -->

</body>
